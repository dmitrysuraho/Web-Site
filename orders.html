<!DOCTYPE html>
<html>
<head>
	<title>Orders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="styles.css" rel="stylesheet">
	<link href="bootstrap.css" rel="stylesheet">

</head>
<body>
	<div class="main-footer">
		<div class="main">
			<div class="left-column">
				<div class="up-orders">
					<div class="right">
						<img class="svg-right" src="svg/back.svg">
					</div>
					<div class="text-up-order"></div>
				</div>
				<div class="finder">
					<form>
						<input id='search-orders' type="text" onkeyup="searchOrders()" name="search" placeholder="Поиск"></input>
						<div class="svg-search">
							<img id="img-search" src="svg/search.svg">
						</div>
						<div class="svg-update">
							<img src="svg/update.svg">
						</div>
					</form>
				</div>
				<div class="orders">
			
				</div>
	    	</div>
	   		<div class="right-column">
	    		<header>
	    			<img class="svg-text-lines" src="svg/text-lines.svg">
	    			<div>Order</div>
	    		</header>
	    		<div class="right-column-wo-header display-none">
		    		<div class="order-info">
		    			<div class="order-info-block">
		    				<div class="order-price">
		    					<div class="left-price"></div>
		    					<div class="price"></div>
		    				</div>
		    				<p class="ordered-shipped">
		    					
		    				</p>
		   				</div>
		   				<div class="svg">
		   					<div class="border-svg-car brdr-bottom" onclick="ShippingAdress()">
		   						<div class="svg-car back-gr-clr">
									<img src="svg/truck.svg">
		   						</div>
		   					</div>
		   					<div class="border-svg-man" onclick="CustomerInfo()">
		   						<div class="svg-man">
									<img src="svg/user.svg">
		   						</div>
		   					</div>
		   				</div>
		    		</div>
		    		<div class="address-or-info">
		    			<div class="two-blocks-adress-1 shopping">
		    				<div class="shipping-adress-1">Shipping Address</div>
		    				<div class="info-1">
		    					<div class="pattern-1">
		    						<div>Name:</div>
		    						<div>Street:</div>
		    						<div>ZIP Code / City:</div>
		    						<div>Region:</div>
		    						<div>Country:</div>
		    					</div>
		    					<div class="pattern-info-1">
		    						<div class='name'></div>
		    			 			<div class='street'></div>
		    			 			<div class='zip-code'></div>
		    			 			<div class='region'></div>
		    			 			<div class='country'></div>
		    					</div>	 
		    				</div>
		    			</div>
		    			<div class="two-blocks-adress-1 customer display-none">
		    				<div class="shipping-adress-1">Customer info</div>
		    				<div class="info-1">
		    					<div class="pattern-1">
		    						<div>First Name:</div>
		    						<div>Last Name:</div>
		    						<div>Address:</div>
		    						<div>Phone:</div>
		    						<div>Email:</div>
		    					</div>
		    					<div class="pattern-info-1">
		    						<div class='first-name'></div>
		    			 			<div class='last-name'></div>
		    			 			<div class='address'></div>
		    			 			<div class='phone'></div>
		    			 			<div class='email'></div>
		    					</div>	 
		    				</div>
		    			</div>
		    			<div class="two-blocks-adress-2 shopping">
		    				<div class="shipping-adress-2">Shipping Address</div>
		    				<div class="info-2">
		    					<div class="line-info">
		    						<div class="pattern-2">Name:</div>
		    						<div class="pattern-info-2 name"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Street:</div>
		    						<div class="pattern-info-2 street"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">ZIP Code / City:</div>
		    						<div class="pattern-info-2 zip-code"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Region:</div>
		    						<div class="pattern-info-2 region"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Country:</div>
		    						<div class="pattern-info-2 country"></div>
		    					</div>
		    				</div>
		    			</div>
		    			<div class="two-blocks-adress-2 customer display-none">
		    				<div class="shipping-adress-2">Customer info</div>
		    				<div class="info-2">
		    					<div class="line-info">
		    						<div class="pattern-2">First Name:</div>
		    						<div class="pattern-info-2 first-name"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Last Name::</div>
		    						<div class="pattern-info-2 last-name"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Address:</div>
		    						<div class="pattern-info-2 address"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Phone</div>
		    						<div class="pattern-info-2 phone"></div>
		    					</div>
		    					<div class="line-info">
		    						<div class="pattern-2">Email:</div>
		    						<div class="pattern-info-2 email"></div>
		    					</div>
		    				</div>
		    			</div>
		    		</div>
		    		<div class="items">
		    			<div class="two-blocks-items-1">
		    				<div class="line-items-1"></div>
		    				<form>
								<input id='search-items-pc' type="text" onkeyup="searchItemsPC()" name="search" placeholder="Поиск"></input>
								<div class="svg-search-1">
									<img id="img-search-1" src="svg/search.svg">
								</div>
								<div class="svg-update-1">
									<img src="svg/update.svg">
								</div>
							</form>
		    			</div>
		    			<div class="two-blocks-items-2">
		    				<div class="line-items-2"></div>
		    				<form>
								<input id='search-items-phone' type="text" onkeyup="searchItemsPhone()" name="search" placeholder="Поиск"></input>
								<div class="svg-search-2">
									<img id="img-search-2" src="svg/search.svg">
								</div>
								<div class="svg-update-2">
									<img src="svg/update.svg">
								</div>
							</form>
		    			</div>
		   			</div>
				</div>
	    	</div>
		</div>
		<footer>
			<div class="footer">
				<div class="footer-left">
					<div class="filter">
						<img class="svg-filter" src="svg/filter.svg">
					</div>
					<div class="menu">
						<img class="svg-menu" src="svg/list-menu.svg">
					</div>
				</div>
				<div class="footer-right">
					<img class="svg-message" src="svg/email.svg">
				</div>	
			</div>
		</footer>
	</div>
	<script src="data.js"></script>
	<script src="script.js"></script>
</body>
</html>
